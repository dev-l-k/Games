<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Typing Speed Test</title>
  <link rel="icon" href="image/type.jpg">
    
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    h1 {
      margin-bottom: 10px;
    }

    .sentence {
      font-size: 20px;
      margin-bottom: 15px;
      max-width: 600px;
      text-align: center;
      line-height: 1.5;
    }

    textarea {
      width: 100%;
      max-width: 600px;
      height: 100px;
      font-size: 18px;
      padding: 10px;
      border: none;
      border-radius: 8px;
      resize: none;
      outline: none;
      background: #2c2c2c;
      color: #fff;
    }

    .results {
      margin-top: 15px;
      font-size: 18px;
      text-align: center;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #00b894;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #019875;
    }
  </style>
</head>
<body>
<a href="index.html" style="text-decoration: none;color:white;"><div style="background-color: #4548FF;padding:5px 12px;position:fixed;top:20px;right:20px;font-size: 20px;border-radius: 5px;text-align: center;">&#8962;   <!-- Displays ‚åÇ --></div></a>
  <h1>Typing Speed Test</h1>
  <div class="sentence" id="sentenceDisplay">Loading sentence...</div>
  <textarea id="inputArea" placeholder="Start typing here..."></textarea>
  <div class="results" id="results"></div>
  <button onclick="restartGame()">üîÅ Restart</button>

  <script>
    const sentences = [
      "The quick brown fox jumps over the lazy dog.",
      "Typing fast is a useful skill in the digital world.",
      "Practice makes perfect in everything you do.",
      "JavaScript powers many websites around the globe.",
      "Stay focused and keep improving every day.",
      "The rain in Spain falls mainly in the plain."
    ];

    const sentenceDisplay = document.getElementById('sentenceDisplay');
    const inputArea = document.getElementById('inputArea');
    const results = document.getElementById('results');

    let currentSentence = "";
    let startTime = null;
    let timerStarted = false;

    let totalTyped = 0;
    let totalCorrect = 0;

    function loadSentence() {
      const randomIndex = Math.floor(Math.random() * sentences.length);
      currentSentence = sentences[randomIndex];
      sentenceDisplay.textContent = currentSentence;
      inputArea.value = '';
      results.textContent = '';
      startTime = null;
      timerStarted = false;
      totalTyped = 0;
      totalCorrect = 0;
    }

    inputArea.addEventListener('input', () => {
      const typedText = inputArea.value;

      if (!timerStarted && typedText.trim().length > 0) {
        startTime = new Date();
        timerStarted = true;
      }

      // Track total typed characters
      totalTyped++;

      // Track correct characters so far
      const currentCharIndex = typedText.length - 1;
      if (currentSentence[currentCharIndex] === typedText[currentCharIndex]) {
        totalCorrect++;
      }

      const liveAccuracy = Math.round((totalCorrect / totalTyped) * 100) || 0;

      // Show live accuracy
      results.innerHTML = `üéØ Accuracy: <strong>${liveAccuracy}%</strong>`;

      // Final stats
      if (typedText === currentSentence) {
        const endTime = new Date();
        const timeTaken = (endTime - startTime) / 1000;
        const wordCount = currentSentence.split(" ").length;
        const wpm = Math.round((wordCount / timeTaken) * 60);
        const finalAccuracy = Math.round((totalCorrect / totalTyped) * 100);

        results.innerHTML = `
          ‚úÖ <strong>${wpm} WPM</strong><br>
          üéØ Accuracy: <strong>${finalAccuracy}%</strong><br>
          ‚è±Ô∏è Time: <strong>${timeTaken.toFixed(2)}s</strong>
        `;
      }
    });

    function restartGame() {
      loadSentence();
    }

    window.onload = loadSentence;
  </script>

</body>
</html>
